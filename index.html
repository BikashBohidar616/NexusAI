<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus AI - Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        .signup-container {
            height:460px;
            width: 230px;
            padding: 10px;
            background-color: #dac9df;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        .signup-container img {
            width: 80px;
            height: 80px;
            display: block;
            margin: 1px auto;
        }
        h3 {
            color: #6a11cb;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #2575fc;
        }

        .view-password-btn {
            background-color: transparent;
            color: #6a11cb;
            border: none;
            font-size: 12px;
            cursor: pointer;
            margin-top: 5px;
        }

        .error-message {
            color: red;
            font-size: 9px;
            margin-top: 1px;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <img src="Chatbot.png.png" alt="NexusAI Logo">
        <h3>Sign Up</h3>
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button class="view-password-btn" type="button" onclick="togglePassword()">View Password</button>
        <br><br><br><p class="error-message" id="error-message" style="display:none;">Please fill all fields correctly.</p><br>
        <button onclick="signup()">Sign Up</button>
        <p class="error-message" id="error-message" style="display:none;">Please fill all fields correctly.</p>
    </div>

    <script>
        function signup() {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if ( username && email  && password) {
                alert("Sign Up Successful! Redirecting to Login...");
                window.location.href = "Login.html"; // Change to your login page URL
            } else {
                document.getElementById("error-message").style.display = "block";
            }
        }

        function togglePassword() {
            const passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
