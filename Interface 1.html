<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NexusAI</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
    }
        
    .chat-container {
      height: 460px;
      width: 230px;
      background-color: #dac9df;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column; /* Ensure that children are stacked vertically */
      justify-content: space-between; /* Space out the header, main, and footer */
      animation: fadeIn 1s ease-in-out;
    }

    /* Header */
    .header {
      text-align: center;
      padding: 0px;
      padding-bottom: 0%;
      background-color: #dac9df;
      font-size: 8px;
      color: #444;
      font-weight: bold;
    }

    /* Main Section */
    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .logo-container {
      text-align: center;
    }

    .logo {
      padding-bottom: 30px; /* Reduced to make it more balanced */
      width: 160px; /* Increased size */
      height: 160px; /* Increased size */
      border-radius: 10%;
      opacity: 0.2;
    }

    /* Footer */
    .footer {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1px;
      background-color: #dac9df;
    }

    .start-button {
      padding: 12px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #6a1b9a;
      border: none;
      border-radius: 60px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .start-button:hover {
      background-color: #7e1fb1;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .logo {
        width: 200px; /* Adjusted for smaller screens */
        height: 200px; /* Adjusted for smaller screens */
      }

      .start-button {
        font-size: 14px;
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <header class="header">
      <h1>NexusAI</h1>
      <h3>1.0.0</h3>
    </header>

    <main class="main">
      <div class="logo-container">
        <img src="Chatbot.png.png" alt="NexusAI Logo" class="logo">
      </div>
    </main>

    <footer class="footer">
      <button class="start-button" onclick="startChat()">
      Start Conversation with NexusAI
      </button>
    </footer>
  </div>

  <script>
    // Script for button interaction
    document.querySelector('.start-button').addEventListener('click', () => {
      alert('Starting conversation with NexusAI...');
    });

    function startChat() {
    window.location.href = "Chat Page.html"; // Redirects to chat page
  }
  </script>
</body>
</html>
